apiVersion: batch/v1
kind: Job
metadata:
  name: job-02-multiple
  namespace: doit-lab-02-d
  labels:
    k8s-app: job-02-multiple
    k8s-scope: gke-ws-doit-lab-02-d
spec:
  completions: 5
  template:
    metadata:
      name: consumer
      labels:
        k8s-app: job-02-multiple
        k8s-scope: gke-ws-doit-lab-02-d
    spec:
      containers:
        - name: consumer
          image: busybox
          command: ["/bin/sh","-c"]
          args: ["echo 'consuming a momox message'; sleep 5"]
      restartPolicy: OnFailure
